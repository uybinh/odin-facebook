language: ruby
rvm:
- 2.5.1
cache:
- bundler
- directories:
  - "/home/travis/.rvm/"
services:
- postgresql
before_script:
- cp config/database.yml config/database.yml.back
- cp config/database.yml.travis.yml config/database.yml
- psql -c 'create database travis_ci_test;' -U postgres
script:
- bundle exec rails db:migrate RAILS_ENV=test
- bundle exec rails test
after_script:
- cp config/database.yml config/database.yml.travis.yml
- mv config/database.yml.back config/database.yml

deploy:
  provider: heroku
  api_key:
    secure: 
  app: odin-facebook-hot-winter
  run: "rake db:migrate"

notifications:
  slack:
    secure: 